<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - System Settings</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleLogin.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.svg') }}">

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Access Settings</h2>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="post">
                <input type="password" name="password" placeholder="Enter password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
